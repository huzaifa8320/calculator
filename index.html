<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #E3E3E3;">
    <p class="para1 text-center mb-1 mt-1">Calculator</p>
    <div class="container d-flex justify-content-center main">
        <div class="div1 p-3">
            <input type="text" name="" id="display" readonly class="mb-2">
            <div class="row">
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="cutall()" class="btn1 btn_blue">AC</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="cut()" class="btn1 btn_blue">C</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print('%')" class="btn1 btn_blue">%</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print('/')" class="btn1 btn_blue">÷</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(1)" class="btn1 btn_black">1</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(2)" class="btn1 btn_black">2</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(3)" class="btn1 btn_black">3</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print('*')" class="btn1 btn_blue">x</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(4)" class="btn1 btn_black">4</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(5)" class="btn1 btn_black">5</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(6)" class="btn1 btn_black">6</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print('-')" class="btn1 btn_blue">-</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(7)" class="btn1 btn_black">7</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(8)" class="btn1 btn_black">8</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(9)" class="btn1 btn_black">9</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print('+')" class="btn1 btn_blue">+</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print('00')" class="btn1 btn_black">00</button>
                </div> 
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print(0)" class="btn1 btn_black">0</button>
                </div>
                <div class="col-3 d-flex justify-content-center p-1">
                    <button onclick="print('.')" class="btn1 btn_black">.</button>
                </div>
                               
                <div class="col-3 d-flex justify-content-center p-1">
                    <button type="submit" onclick="result()" class="btn1 btn_blue">=</button>
                </div>
            </div>
        </div>
    </div>
    <p class="para2 text-center mb-0 mt-3">©Muhammad Huzaifa | All Rights Reserved</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
